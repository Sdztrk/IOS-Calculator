<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container">
        <button class="item1 screen"></button>
        <button class="item2 items lightgray_background color_black">AC</button>
        <button class="item3 items lightgray_background color_black">+/-</button>
        <button class="item4 items lightgray_background color_black">%</button>
        <button class="item5 items yellow_background">/</button>
        <button class="item6 items">7</button>
        <button class="item7 items">8</button>
        <button class="item8 items">9</button>
        <button class="item9 items yellow_background">x</button>
        <button class="item10 items">4</button>
        <button class="item11 items">3</button>
        <button class="item12 items">2</button>
        <button class="item13 items yellow_background">-</button>
        <button class="item14 items">1</button>
        <button class="item15 items">2</button>
        <button class="item16 items">3</button>
        <button class="item17 items yellow_background">+</button>
        <button class="item18 zero">0</button>
        <button class="item19 items">.</button>
        <button class="item20 items">=</button>
    </div>
</body>
</html>
